spring.application.name=Fabric8App
server.port=8089

#db for testing settings H2 memory-in:
spring.datasource.url=jdbc:h2:mem:fabric8app_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# hibernate settings:
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

#actuator settings:
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
#custom info:
info.app.name=Fabric8App
info.app.description=Spring Boot App: fabric8, docker, maven, swagger, mysql, h2, actuator, git, jenkins
info.app.version=1.0
info.test.description=h2-memory



